 <script>
          function all_checked() {
                var all_check = document.getElementById("allCheck");
              var check=document.getElementsByName("Check[]");
                if (all_check.checked) {
                    for(j=0;j<check.length;j++){
                        check[j].checked=1;
                    }
                } else {
                    for(j=0;j<check.length;j++){
                        check[j].checked=0;
                    }
                }
             }
          

           function delcheck(){

            var check=document.getElementsByName("Check[]");
            var flag=0;
            var dels="";
             for(j=0;j<check.length;j++){
                  if(check[j].checked)
                  {
                      flag=1; 
                      dels=dels+check[j].value+",";  
                  }
              }
              if(flag==0)
              {
                  alert("请选择信息后删除！")
                  return false;
              }
              else
              {
                //去掉最后一个逗号

                  dels=dels.replace(/,$/,"");
                  var path="__APP__/Admin/Recommend/delchecks?id="+dels;
                  location.href=path;
                  
              }
          }
    </script>

    });

    // on message table row click, redirect page. Unless target was a checkbox

      e.preventDefault();

      // Redirect to message compose page if clicked item is not a checkbox
