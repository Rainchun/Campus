<!DOCTYPE html>
<html>

<head>
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <title>AbsoluteAdmin - A Responsive Boostrap 3 Admin Dashboard</title>
  <meta name="keywords" content="Bootstrap 3 Admin Dashboard Template Theme" />
  <meta name="description" content="AdminDesigns - Bootstrap 3 Admin Dashboard Theme">
  <meta name="author" content="AdminDesigns">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <include file="./Application/Public/Admin/import_file.html" />

</head>

<body class="messages-page">

 

  <!-- Start: Main -->
  <div id="main">

    <!-- Start: Header -->
       <include file="./Application/Public/Admin/header.html" />
    <!-- End: Header -->

    <!-- Start: Sidebar -->
    <aside id="sidebar_left" class="nano nano-light affix">

      <!-- Start: Sidebar Left Content -->
      <div class="sidebar-left-content nano-content">

       
        <!-- Start: Sidebar Menu -->
        <include file="./Application/Public/Admin/menu.html" />
        <!-- End: Sidebar Menu -->

	      <!-- Start: Sidebar Collapse Button -->
	      <div class="sidebar-toggle-mini">
	        <a href="#">
	          <span class="fa fa-sign-out"></span>
	        </a>
	      </div>
	      <!-- End: Sidebar Collapse Button -->

      </div>
      <!-- End: Sidebar Left Content -->

    </aside>

    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">

     
      <!-- Start: Topbar -->
      <header id="topbar" class="alt">
        <div class="topbar-left">
          <ol class="breadcrumb">
            <li class="crumb-active">
              <a href="#" style="font-weight: bold;">主题推荐数据管理</a>
            </li>
            <li class="crumb-icon">
              <a href="dashboard.html">
                <span class="glyphicons glyphicons-group"></span>
              </a>
            </li>
            
            <li class="crumb-trail">用户推荐</li>
          </ol>
        </div>
        
      </header>
      <!-- End: Topbar -->

      <!-- Begin: Content -->
      <section id="content" class="animated fadeIn">

        <div class="row">

          <!-- message tray -->
          <div class="col-md-3 message-tray animated fadeIn">

            <!-- quick compose button -->
            <button type="button" id="quick-compose" class="btn btn-danger light btn-block compose-btn">发邮件</button>

            <!-- message tray panel -->
            <div class="panel">
              <div class="panel-body p10">

                <!-- Message Menu -->
                <div class="list-group list-group-links">
                  <div class="list-group-header pb5 br-n">推荐类型</div>

                  <!-- Browser List -->
                <div class="panel" id="p18">
                  
                  <div class="panel-body pn">
                    <table class="table mbn tc-med-1 tc-bold-2">                    
                      <tbody>
                      <volist name="recmdtype" id="vo">
                        <tr>
                          <td style="text-align: center;">{$vo.rid}</td>
                          <td style="text-align: left;">{$vo.rname}</td>
                        </tr>
                        </volist>
                      </tbody>
                    </table>
                  </div>
                </div>

                </div>

               
              </div>
            </div>
          </div>

          <!-- message listing panel -->
          <div class="col-md-9 animated fadeIn">
          
            <div class="panel">

              <!-- message toolbar header -->
              <div class="panel-menu">
                <div class="row">
                  <div class="hidden-xs hidden-sm col-md-3">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default light">
                          <i class="fa fa-refresh"></i>
                        </button>
                    </div>            

                  </div>
                  <div class="col-xs-12 col-md-9 text-right">
                    <button type="button" class="btn btn-danger light visible-xs-inline-block mr10">Compose</button>
                   <!--  <span class="hidden-xs va-m text-muted mr15"> Showing
                      <strong>15</strong> of
                      <strong>253</strong>
                    </span>
                    <div class="btn-group mr10">
                      <button type="button" class="btn btn-default light hidden-xs">
                        <i class="fa fa-star"></i>
                      </button>
                      <button type="button" class="btn btn-default light hidden-xs">
                        <i class="fa fa-calendar"></i>
                      </button>
                      <button type="button" class="btn btn-default light">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div> -->
                    <div class="btn-group mr10">
                      <div class="btn-group">
                        <button type="button" class="btn btn-default light dropdown-toggle ph8" data-toggle="dropdown">
                          <span class="fa fa-tags"></span>
                          <span class="caret ml5"></span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu">
                          <li>
                            <a href="#">Work</a>
                          </li>
                          <li>
                            <a href="#">Important</a>
                          </li>
                          <li>
                            <a href="#">Favorites</a>
                          </li>
                          <li class="divider"></li>
                          <li>
                            <a href="#">
                              <span class="fa fa-plus pr5"></span> Create New</a>
                          </li>
                        </ul>
                      </div>
                      <div class="btn-group">
                        <button type="button" class="btn btn-default light dropdown-toggle ph8 br-tp-left" data-toggle="dropdown">
                          <span class="fa fa-folder"></span>
                          <span class="caret ml5"></span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu">
                          <li>
                            <a href="#">Work</a>
                          </li>
                          <li>
                            <a href="#">Important</a>
                          </li>
                          <li>
                            <a href="#">Favorites</a>
                          </li>
                          <li class="divider"></li>
                          <li>
                            <a href="#">
                              <span class="fa fa-plus pr5"></span> Create New</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="btn-group">
                      <button type="button" class="btn btn-default light">
                        <i class="fa fa-chevron-left"></i>
                      </button>
                      <button type="button" class="btn btn-default light">
                        <i class="fa fa-chevron-right"></i>
                      </button>

                    </div>
                  </div>
                </div>
              </div>

              <!-- message listings table -->
              <div class="panel-body ">
                <table class="table" style="text-align: center;">
                  <thead >
                    <tr>
                      <th class="text-center">点击量</th>
                      <th class="text-center">收藏量</th>
                      <th class="text-center">推荐类型</th>
                      <th class="text-center">审核</th>
                      <th class="text-center">推荐名称</th>
                      <th class="text-center">详情</th>
                      <th class="text-center">创建时间</th>
                    </tr>
                  </thead>
                  <tbody>
                  <volist name="recmd" id="vo2">        
                    <tr class="message-unread">
                      <td>
                      <input type="hidden" name="id" value="{$vo2.id}">
                      {$vo2.hits}</td>
                      <td>{$vo2.praise}</td>
                      <td>{$vo2.rtype_rid}</td>
                      <td><if condition="$vo2.ischeck eq '0'">
                        <span class="badge badge-warning  fs11">未审核</span>
                        <else/>
                        <span class="badge badge-system  fs11">已审核</span>
                        </if>
                      
                      </td>
                      <td>{$vo2.name}</td>
                      <td class="hidden-xs">
                        <a href="{:U('recmd_detail',array('id'=>$vo2['id']))}"><i class="fa fa-paperclip fs15 text-muted va-b"></i></a>
                      </td>
                      <td>{$vo2.creatime}</td>
                    </tr>
                   </volist>
                   
                  
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>

      </section>
      <!-- End: Content -->

    </section>

   

  </div>
  <!-- End: Main -->

  <!-- Admin Dock Quick Compose Message -->
  <div class="quick-compose-form">
    <form id="">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
      <div class="summernote-quick">Compose your message here...</div>
    </form>
  </div>

  <!-- BEGIN: PAGE SCRIPTS -->

  <!-- jQuery -->
  <script src="__PUBLIC__/Admin/vendor/jquery/jquery-1.11.1.min.js"></script>
  <script src="__PUBLIC__/Admin/vendor/jquery/jquery_ui/jquery-ui.min.js"></script>

  <!-- Summernote Plugin -->
  <script src="__PUBLIC__/Admin/vendor/plugins/summernote/summernote.min.js"></script>

  <!-- Theme Javascript -->
  <script src="__PUBLIC__/Admin/assets/js/utility/utility.js"></script>
  <script src="__PUBLIC__/Admin/assets/js/demo/demo.js"></script>
  <script src="__PUBLIC__/Admin/assets/js/main.js"></script>
  <script type="text/javascript">
  jQuery(document).ready(function() {

    "use strict";

    // Init Theme Core    
    Core.init();

    // Init Demo JS    
    Demo.init();

    var msgListing = $('#message-table > tbody > tr > td');
    var msgCheckbox = $('#message-table > tbody > tr input[type=checkbox]');

    // on message table checkbox click, toggle highlighted class
    msgCheckbox.on('click', function() {
      $(this).parents('tr').toggleClass('highlight');
    });

    // on message table row click, redirect page. Unless target was a checkbox
    msgListing.not(":first-child").on('click', function(e) {

      // stop event bubble if clicked item is not a checkbox
      e.stopPropagation();
      e.preventDefault();

      // Redirect to message compose page if clicked item is not a checkbox
      window.location = "pages_compose(alt).html";
    });

    // On button click display quick compose message form
    $('#quick-compose').on('click', function() {

      // Admin Dock Plugin
      $('.quick-compose-form').dockmodal({
        minimizedWidth: 260,
        width: 470,
        height: 480,
        title: 'Compose Message',
        initialState: "docked",
        buttons: [{
          html: "Send",
          buttonClass: "btn btn-primary btn-sm",
          click: function(e, dialog) {
            // do something when the button is clicked
            dialog.dockmodal("close");

            // after dialog closes fire a success notification
            setTimeout(function() {
              msgCallback();
            }, 500);
          }
        }]
      });
    });

    // example email compose success notification
    function msgCallback() {
      (new PNotify({
        title: 'Message Success!',
        text: 'Your message has been <b>Sent.</b>',
        hide: false,
        type: 'success',
        addclass: "mt50",
        buttons: {
          closer: false,
          sticker: false
        },
        history: {
          history: false
        }
      }));
    };
    // Init Summernote
    $('.summernote-quick').summernote({
      height: 275, //set editable area's height
      focus: false, //set focus editable area after Initialize summernote
      toolbar: [
        ['style', ['bold', 'italic', 'underline', ]],
        ['para', ['ul', 'ol', 'paragraph']],
        ['height', ['height']],
      ]
    });

  });
  </script>
  <!-- END: PAGE SCRIPTS -->

</body>

</html>
