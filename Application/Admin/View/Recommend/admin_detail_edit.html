<!DOCTYPE html>
<html>

<head>
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <title>AbsoluteAdmin - A Responsive Boostrap 3 Admin Dashboard</title>
  <meta name="keywords" content="Bootstrap 3 Admin Dashboard Template Theme" />
  <meta name="description" content="AdminDesigns - Bootstrap 3 Admin Dashboard Theme">
  <meta name="author" content="AdminDesigns">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <include file="./Application/Public/Admin/import_file.html" />
  <!-- Summernote CSS  -->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/vendor/plugins/summernote/summernote.css">

</head>

<body class="messages-page">

 

  <!-- Start: Main -->
  <div id="main"> 

    <!-- Start: Header -->
      <include file="./Application/Public/Admin/header.html" />
    <!-- End: Header -->

    <!-- Start: Sidebar -->
    <aside id="sidebar_left" class="nano nano-light affix">

      <!-- Start: Sidebar Left Content -->
      <div class="sidebar-left-content nano-content">

        <!-- Start: Sidebar Menu -->
        <include file="./Application/Public/Admin/menu.html" />
        <!-- End: Sidebar Menu -->

	      <!-- Start: Sidebar Collapse Button -->
	      <div class="sidebar-toggle-mini">
	        <a href="#">
	          <span class="fa fa-sign-out"></span>
	        </a>
	      </div>
	      <!-- End: Sidebar Collapse Button -->

      </div>
      <!-- End: Sidebar Left Content -->

    </aside>

    <!-- Start: Content-Wrapper -->
    <section id="content_wrapper">

     
      <!-- Start: Topbar -->
      <header id="topbar" class="alt">
        <div class="topbar-left">
          <ol class="breadcrumb">
            <li class="crumb-active">
              <a href="#"><strong>主题推荐数据管理</strong></a>
            </li>
            <li class="crumb-icon">
                <span class="fa fa-list-alt"></span>
            </li>
           
            <li class="crumb-trail">编辑推荐信息</li>
          </ol>
        </div>
        
      </header>
      <!-- End: Topbar -->

      <!-- Begin: Content -->
      <section id="content" class="table-layout animated fadeIn">



        <!-- begin: .tray-center -->
        <div class="tray tray-center ">

          <div class="panel"  style="width:700px;margin:0px auto">

            <!-- message toolbar header -->
            <div class="panel-menu br-n br-b">
                  <div class="row">
                    <div class="hidden-xs hidden-sm col-md-3">
                      <div class="btn-group">
                      <a href="{:U('admin_recmd')}" title="返回" >
                        <button type="button" class="btn btn-default light">
                          <i class="glyphicons glyphicons-unshare"></i>
                        </button></a>

                      </div>
                    </div>
                    <div class="col-xs-12 col-md-9 text-right">
                      <button type="button" class="btn btn-danger light visible-xs-inline-block mr10">Compose</button>
                      
                      <div class="btn-group mr10">
                        <!-- <button type="button" class="btn btn-default light hidden-xs">
                          <i class="fa fa-star"></i>
                        </button>
                        <button type="button" class="btn btn-default light hidden-xs">
                          <i class="fa fa-calendar"></i>
                        </button>
                        <button type="button" class="btn btn-default light">
                          <i class="fa fa-trash"></i>
                        </button> -->
                      </div>
                      <div class="btn-group mr10">
                        <div class="btn-group">
                          <button type="button" class="btn btn-default light dropdown-toggle ph8" data-toggle="dropdown">
                            <span class="fa fa-tags"></span>
                            <span class="caret ml5"></span>
                          </button>
                          <ul class="dropdown-menu pull-right" role="menu">
                            <li>
                              <a href="#">Work</a>
                            </li>
                            <li>
                              <a href="#">Important</a>
                            </li>
                            <li>
                              <a href="#">Favorites</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                              <a href="#">
                                <span class="fa fa-plus pr5"></span> Create New</a>
                            </li>
                          </ul>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="btn btn-default light dropdown-toggle ph8 br-tp-left" data-toggle="dropdown">
                            <span class="fa fa-folder"></span>
                            <span class="caret ml5"></span>
                          </button>
                          <ul class="dropdown-menu pull-right" role="menu">
                            <li>
                              <a href="#">Work</a>
                            </li>
                            <li>
                              <a href="#">Important</a>
                            </li>
                            <li>
                              <a href="#">Favorites</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                              <a href="#">
                                <span class="fa fa-plus pr5"></span> Create New</a>
                            </li>
                          </ul>
                        </div>
                      </div>
                      <div class="btn-group">
                        <button type="button" class="btn btn-default light">
                          <i class="fa fa-chevron-left"></i>
                        </button>
                        <button type="button" class="btn btn-default light">
                          <i class="fa fa-chevron-right"></i>
                        </button>

                      </div>
                    </div>
                  </div>
                </div>

            <!-- message view -->
            <div class="message-view">

              <!-- message meta info -->
              <div class="message-meta">
                <span class="pull-right text-muted">{$recmd.creatime}</span>

    <form action="{:U('Admin/Recommend/editTuijian')}" method="post" id="editForm" enctype="multipart/form-data">
                <h3 class="subject">
                <input type="hidden" name="id" id="inputStandard" class="form-control" required value="{$recmd.id}"  />
                <input type="hidden" name="pic" id="inputStandard" class="form-control" required value="{$recmd.pic}"  />
                 <input type="text" name="name" id="inputStandard" class="form-control"  placeholder="推荐标题" required value="{$recmd.name}"  /></h3>

                <hr class="mt20 mb15">
              </div>

              <!-- message header -->
              <div class="message-header">
                <img src="__PUBLIC__/Home/adminphoto/{$recmd.apic}" class="img-responsive mw40 pull-left mr20">
                <div class="pull-right mt5 clearfix">
                <!-- <if condition="$recmd.ischeck eq '0'">
                        <span class="label bg-warning mr10">未审核</span>
                        <else/>
                        <span class="label bg-success">已审核</span>
                        </if> -->
                </div>
                <h4 class="mt15 mb5">From:{$recmd.adminname}</h4>
                
              </div>

              <hr class="mb15 mt15">

              <!-- message body -->
              <div class="message-body" style="margin-top: 20px">
              <strong><h4>推荐类型：</h4></strong>
               <select name="rtype_rid" class="form-control">
                    <option value="{$recmd.rtype_rid}">{$recmd.rname}</option>
                    <option value="1">美食</option>
                    <option value="2">人文</option>
                    <option value="3">购物</option>  
                    <!-- <option value="4">游园观光</option> -->
                    <option value="5">娱乐休闲</option>
                    <option value="6">沙滩海岛</option>
                        </select>
                <p><strong><h4>所在地：</h4></strong><input type="text" name="place" id="inputStandard" class="form-control"  placeholder="所在地" required value="{$recmd.place}"/></p>
                <p><strong><h4>简介：</h4></strong><textarea name="cause" class="form-control">{$recmd.cause}</textarea></p>
               
              </div>

              <hr class="mb15 mt15">

              <!-- message footer -->
              <div class="message-footer">
                <h4 class="mb25">
                  <span class="glyphicon glyphicon-paperclip mr10"></span>附带图片                 
                </h4>
                <input type="file" name="pic" class="form-control" style="width: 200px;" title="主题图片" style="margin-top: 30px;margin-bottom: 30px" />

                <div class="attachments " style="margin-top: 30px">
                  <img src="__PUBLIC__/Home/uploads/recmdphoto/{$recmd.pic}" class="mw140 mr15">
                   <input type="submit" value="修改" class="btn btn-success light" style="float: right; margin-top: 65px; margin-right: 10px;" />
                </div>
               </form>


              </div>


            </div>

           
          </div>

        </div>
        <!-- end: .tray-center-->

      </section>
      <!-- End: Content -->

    </section>

   

  </div>
  <!-- End: Main -->

 

  <!-- BEGIN: PAGE SCRIPTS -->

  <!-- jQuery -->
  <script src="__PUBLIC__/Admin/vendor/jquery/jquery-1.11.1.min.js"></script>
  <script src="__PUBLIC__/Admin/vendor/jquery/jquery_ui/jquery-ui.min.js"></script>

  <!-- Summernote Plugin -->
  <script src="__PUBLIC__/Admin/vendor/plugins/summernote/summernote.min.js"></script>

  <!-- Theme Javascript -->
  <script src="__PUBLIC__/Admin/assets/js/utility/utility.js"></script>
  <script src="__PUBLIC__/Admin/assets/js/demo/demo.js"></script>
  <script src="__PUBLIC__/Admin/assets/js/main.js"></script>
  <script type="text/javascript">
  jQuery(document).ready(function() {

    "use strict";

    // Init Theme Core    
    Core.init();

    // Init Demo JS    
    Demo.init();

    // Init Summernote
    $('.summernote').summernote({
      height: 290, //set editable area's height
      focus: false, //set focus editable area after Initialize summernote
      oninit: function() {},
      onChange: function(contents, $editable) {},
    });

  });
  </script>
  <!-- END: PAGE SCRIPTS -->

</body>

</html>
